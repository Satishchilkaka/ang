<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="personname">
        <label for="addname">Add Name:</label>
        <input
          #addname
          type="text"
          class="form-control"
          id="addname"
          name="addname"
          placeholder="Add name"
        />
      </div>
      <button class="btn btn-primary" (click)="addName(addname.value)">
        Add
      </button>
    </div>
  </div>
</div>
<pre>
  {{ fullNewName | json }}
</pre>
<app-getname [fullName]="fullNewName"></app-getname>
